<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ghost Boo! ðŸ‘»</title>
  <style>
    body {
      background-color: #fff;
      text-align: center;
      padding-top: 100px;
      font-family: 'Comic Sans MS', cursive;
      transition: background 0.4s;
    }
    .ghost-img {
      width: 250px;
      transition: transform 0.1s ease-in-out;
    }
    .shake {
      animation: shake 0.3s ease-in-out 4;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-15px); }
      50% { transform: translateX(15px); }
      75% { transform: translateX(-15px); }
      100% { transform: translateX(0); }
    }
    h1 {
      font-size: 2.5rem;
      color: #333;
    }
    .start-btn {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Click if you're not afraid... ðŸ‘»</h1>
  <img src="https://i.imgur.com/3Qmcl5F.png" alt="Cute Ghost" class="ghost-img" id="ghostImg">
  <br>
  <button class="start-btn" onclick="startEffect()">Summon the Ghost</button>
  <audio id="ghostSound" src="https://cdn.pixabay.com/audio/2023/05/11/audio_3e3811cd98.mp3" preload="auto"></audio>

  <script>
    function startEffect() {
      setTimeout(() => {
        const ghost = document.getElementById('ghostImg');
        const sound = document.getElementById('ghostSound');

        sound.play();
        document.body.style.backgroundColor = "#111";
        ghost.classList.add('shake');
        document.querySelector('h1').innerText = "BOO! ðŸ‘»";
      }, 2000);
    }
  </script>
</body>
</html>
